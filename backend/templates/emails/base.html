<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .email-wrapper {
            width: 100%;
            background-color: #1a1a2e;
            padding: 40px 20px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #16213e;
            border-radius: 12px;
            overflow: hidden;
        }

        .email-header {
            background: linear-gradient(135deg, #e91e8c 0%, #0fbcf9 100%);
            padding: 30px;
            text-align: center;
        }

        .email-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .email-body {
            padding: 40px 30px;
            color: #e5e5e5;
        }

        .email-body h2 {
            color: #ffffff;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .email-body p {
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 15px 0;
            color: #b8b8b8;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #e91e8c 0%, #ff6b9d 100%);
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            margin: 20px 0;
            text-align: center;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e8c 100%);
        }

        .email-footer {
            background-color: #0f0f23;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #2a2a4a;
        }

        .email-footer p {
            color: #666666;
            font-size: 12px;
            margin: 5px 0;
            line-height: 1.5;
        }

        .email-footer a {
            color: #e91e8c;
            text-decoration: none;
        }

        .social-links {
            margin: 15px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #666666;
            text-decoration: none;
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .text-primary {
            color: #e91e8c !important;
        }

        .highlight-box {
            background-color: #1a1a2e;
            border-left: 4px solid #e91e8c;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .divider {
            border: none;
            border-top: 1px solid #2a2a4a;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <table class="email-container" cellpadding="0" cellspacing="0" role="presentation">
            <!-- Header -->
            <tr>
                <td class="email-header">
                    <h1>NJ Stars Elite</h1>
                </td>
            </tr>

            <!-- Body -->
            <tr>
                <td class="email-body">
                    {% block content %}{% endblock %}
                </td>
            </tr>

            <!-- Footer -->
            <tr>
                <td class="email-footer">
                    <div class="social-links">
                        <a href="https://instagram.com/njstarselite">Instagram</a>
                    </div>
                    <p>
                        &copy; {{ current_year }} {{ site_name }}. All rights reserved.
                    </p>
                    <p>
                        <a href="{{ site_url }}">Visit our website</a>
                        {% block footer_extra %}{% endblock %}
                    </p>
                    <p style="margin-top: 15px;">
                        Questions? Contact us at <a href="mailto:{{ support_email }}">{{ support_email }}</a>
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
