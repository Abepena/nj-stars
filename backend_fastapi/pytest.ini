[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage configuration
addopts =
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -v
    -s

# Ignore directories
norecursedirs = .git .tox dist build *.egg venv

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    stripe: Tests that interact with Stripe
    instagram: Tests that interact with Instagram API
